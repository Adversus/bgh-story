<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Interactive Story Editor</title>
      
      <script type="text/javascript" src="admin.js"></script>

      <!-- TinyMCE -->
      <script type="text/javascript" src="tiny_mce/tiny_mce.js"></script>
      <script type="text/javascript">
      tinyMCE.init({
        mode : "textareas",
        theme : "advanced",
        theme_advanced_buttons1: "bold,italic,underline,link,undo,redo",
        content_css : "tiny_mce_content.css",

      });
      </script>
      <!-- /TinyMCE -->

      <style>
      textarea {
        font-size:x-large;
      }
      </style>

    </head>
    <body>
      <form method="post">
        <h2>Scenario Manager</h2>
        <p> 
          Story overview:
<select name="stories" id="stories" 
                  onChange="">
            <option value="null">ALL STORIES</option>
            <option value="new">Create a new Story</option>
            <option value="0">0 - SHAUNS_STORY</option>
            <option value="1">1 - A_MIDSUMMERS_NIGHT</option>
          </select>
          <input type="button" value="Delete this Story"/>
          <br/>
Scenario overview:
          <select name="consequences_for_scenarios" id="consequences_for_scenarios" 
                  onChange="loadScenario();">
            <option value="null">Choose a consequence</option>
            <option value="new">Create a new consequence</option>
            <option value="0">0 - A friend says to you, ...</option>
            <option value="1">1 - You spend all night worrying, ...</option>
          </select>
          <input type="button" value="Delete this Scenario"/>
        </p>

        <h3>Scenario body:</h3>

        <textarea id="elm1" name="elm1" rows="9" cols="80" style="width: 80%">
        </textarea>

        <h3>"What will you do?" Responses</h3>

        <p>
          <input type="button" id="add_response_button"
                 onClick="createResponseForm();" value="Add another response"/>

          (Recommended max of two responses)
        </p>
        <div id="responses">
        </div>

        <hr/>

        <p>
          <input type="submit" name="save" value="Save Scenario" />
          <input type="reset" name="reset" value="Reset" />
        </p>
      </form>

      <script>
      createResponseForm(); // add response 0.
      var consequence_dropdowns = [document.getElementById("consequences_for_response0"),
          document.getElementById("scenarios")];
      </script>
    </body>
  </html>
