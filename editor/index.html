<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Interactive Story Editor</title>
	
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" href="css/jquery-ui-1.10.4.min.css" />
	<link rel="stylesheet" href="css/main.css" />
	<script language="javascript" type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script language="javascript" type="text/javascript" src="js/jquery-ui-1.10.4.min.js"></script>
	<script language="javascript" type="text/javascript" src="js/jcanvas.min.js"></script>
	<script language="javascript" type="text/javascript" src="js/base_classes.js"></script>
	<script language="javascript" type="text/javascript" src="js/editor.js"></script>
	<script src="tinymce/tinymce.min.js"></script>
</head>
<body>
	<div>
		<div class="toolbar">
			<div class="statusBox" style="text-align:left;padding-top:0px;margin-top:0px;">
				<input type="button" value="New" id="graphNew"></input>
				<input type="button" value="Save" id="graphSave"></input>
				<input type="button" value="Load" id="graphLoad"></input>
			</div>
			<div class="tb2">
				<input type="checkbox" id="GraphPublic" class="rightCheck">Public</input>
			</div>
			<div class="tb3">
				Name: 
				<input type="text" id="GraphName" class="rightLabel"></input>
			</div>
		</div>
		<canvas id="cvsGraph" name="cvsGraph" width="1000" height="500"></canvas>
		<div id="toolbar" class="toolbar">
			<div id="statusBox" class="statusBox">Move</div>
			<div id="loadBox" class="statusBox" style="display:none;">
				<img src="css/images/ajax-loader.gif">&nbsp;Loading
			</div>
			<div id="cursorMove" class="toolBtn imgMove btnUp" 
				data-tool="Move" 
				data-desc="Editor / Move"
				data-color="#DDDDDD"></div>
			<div id="cursorBox" class="toolBtn imgBox btnUp" 
				data-tool="Box" 
				data-desc="Box"
				data-color="#DDDDDD"></div>
			<div id="cursorLine" class="toolBtn imgLine btnUp" 
				data-tool="Line" 
				data-desc="Line"
				data-color=""></div>
			<div id="cursorEraser" class="toolBtn imgEraser btnUp" 
				data-tool="Eraser" 
				data-desc="Eraser"
				data-color="#FFBBBB"></div>
			<div id="cursorPreview" class="toolBtn imgPreview btnUp" 
				data-tool="Preview" 
				data-desc="Preview"
				data-color="#AADDAA"></div>
		</div>
	</div>
	<div id="editorBack">
		<div id="editorBorder">
			<div id="editorBox">
				<div id="editorTitle">
				</div>
				<div id="editorContent" style="width:100%;height:480px;border-bottom:1px #AAAAAA solid;overflow-y:scroll">
				</div>
				<div style="text-align:right;padding-right:5px;background-color:#EEEEEE">
					<input id="editCancel" value="Cancel" type="button"></input>
					<input id="editOk" value="Ok" type="button"></input>
				</div>
			</div>
		</div>
	</div>
	<div id="hideBox">
		<div id="edit_Box" class="editContentBox">
			<div class="editContentDiv">
				<span class="label">Box Title</span></br>
				<input id="edit_BoxName" style="width:260px;" type="text" 
					data-assign="title" 
					data-disable="Start"></input><br/>
			</div>
			<div class="editContentDiv">
				<span class="label">Box Content</span></br>
				<textarea id="edit_BoxContent" name="edit_BoxContent" rows="12" cols="80" style="width: 80%" 
					data-assign="contentText">
				</textarea>
			</div>
			<div class="editContentDiv" style="vertical-align:text-top;">
				<span class="label">Background Color</span></br>
				<div style="display:inline-block;">
					<input id='edit_color1' name='edit_color1' type="color" data-assign="grad1" /></br>
					<input id='edit_color2' name='edit_color2' type="color" data-assign="grad2" />
				</div>
				<div id="colorPreviewBox">
				</div>
			</div>
		</div>
		<div id="edit_Line" class="editContentBox">
			<div class="editContentDiv">
				<span class="label">Line Title (Not displayed)</span></br>
				<input id="edit_LineTitle" style="width:260px;" type="text" 
					data-assign="text"></input><br/>
			</div>
			<div class="editContentDiv">
				<span class="label">Choice Text</span></br>
				<input id="edit_Choice" style="width:260px;" type="text" 
					data-assign="choice"></input><br/>
			</div>
			<div class="editContentDiv">
				<span class="label">Fact</span></br>
				<textarea id="edit_FactContent" name="edit_FactContent" rows="12" cols="80" style="width: 80%" 
					data-assign="factText">
				</textarea>
			</div>
		</div>
	</div>
	Test output: (remove in final version)</br>
	<div id="testDiv" style="border:1px #000000 solid;padding:5px;">
	</div>
</body>
</html>
